<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
<style>
    body{
        font-family: 'Montserrat', sans-serif;
    }
    .container{
        width: 30%;
        margin: 0 auto;
        padding: 20px;
        text-align: center;
        position: relative;
        border-radius: 10px;
        box-shadow: rgba(0, 0, 0, 0.25) 0px 0.0625em 0.0625em, rgba(0, 0, 0, 0.25) 0px 0.125em 0.5em, rgba(255, 255, 255, 0.1) 0px 0px 0px 1px inset;
    }

    .back {
        position: absolute;
        top: 20px;
        left: 40px;
        text-decoration: none;
        color: #000;
    }
    h1{
        padding-top: 20px;
    }

    .social-container{
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        width: 60%;
        margin: 0 auto;
    }

    .social-container img{
        width: 50px;
    }

    .google{
        height: 30px;
    }

    input[type=text],
    input[type=password] {
        width: 60%;
        display: block;
        margin: 10px auto;
        border: none;
        border: 1px solid black;
        border-radius: 5px;

        padding: 10px;
    }



    input[type=text],
    input[type=email],
    input[type=password] {
        width: 75%;
        display: block;
        margin: 10px auto;
        border: none;
        border: 1px solid black;
        border-radius: 5px;

        padding: 10px;
    }


    input[type=submit]{
        width: 50%;
        display: block;
        margin: 0 auto;
        padding: 10px 0;
        background: #ff8a47;
        box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
        border: none;
        border-radius: 20px;
        font-size: 18px;
    }

    .errorlist {
        color: red;
    }

    @media (max-width: 768px) {
        .container {
            width: 90%;
        }
    }

</style>
