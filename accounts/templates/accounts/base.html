<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

    <title>VRJ Reservation |</title>
</head>
<body>
    <header>
        <div class="container header-container">
            <a href="{% url 'home' %}" class="logo-name">VRJ Reservation</a>
            <nav class="nav-bar">
                <ul class="nav-links">
                    <li><a href="{% url 'home' %}">Home</a></li>

                    <li><a href="{% url 'dashboard' %}">Dashboard</a></li>


                    <li><a href="{% url 'rooms' %}">Rooms</a></li>
                    <li><a href="{% url 'reservation' %}">Reservations</a></li>
                    <li><a href="{% url 'my_reservation' %}">My Reservations</a></li>
                    <li><a href="{% url 'about' %}">About us</a></li>
                </ul>
            </nav>
            {% if request.user.is_authenticated %}
                <a href="{% url 'logout' %}" class="login-btn">LOGOUT</a>
            {% else %}
                <a href="{% url 'login' %}" class="login-btn">LOGIN</a>
            {% endif %}
        </div>

        <div class="burger">
          <div class="burger-line-1"></div>
          <div class="burger-line-2"></div>
          <div class="burger-line-3"></div>
        </div>

    </header>
    <!-- <div class="big-circle"></div>
    <div class="medium-circle"></div>
    <div class="small-circle"></div> -->

       {% block content %}

       {% endblock content%}
<script src="{% static 'js/navbar.js' %}"></script>
</body>
</html>
